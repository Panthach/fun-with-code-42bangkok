<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Table</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    td {
      text-align: center;
      vertical-align: middle;
      font-size: 2vw; 
      color: white;
      border: 1px solid #000;
    }
    .box1 {
      background-color: #3498db;
    }
    .box2 {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <td class="box1">1</td>
    <td class="box2">2</td>
  </tr>
</table>

</body>
</html>
