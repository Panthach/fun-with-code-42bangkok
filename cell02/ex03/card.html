<!DOCTYPE html>
<html lang="en">
<head>

    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">

</head>
<body>
    <div>
        <h1>User profile card</h1>
        <div style="display: flex; justify-content: center;">
            <div class="card">

                <table class="info-table">
                    <tr>
                        <td><h2>siasa 42</h2></td>
                    </tr>
                    <tr>
                        <td><p>Level 0, Goodboy</p></td>
                    </tr>
                    <tr>
                        <td><p>42Bangkok</p></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="social-icons">
                                <a href="https://www.instagram.com/siasa__/">
                                    <img src="https://i1.wp.com/globalinfusion.org/wp-content/uploads/2018/01/ig-logo-email.png?ssl=1" alt="Instagram">
                                </a>
                                <a href="https://www.facebook.com/siasa18037">
                                    <img src="https://clipart.info/images/ccovers/1509135366facebook-symbol-png-logo.png" alt="Facebook">
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="contact-btn">Contact</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
